<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2FM8UdE2WFNNWGT_VftayM3PFg-5nwqQ&callback=initMap">
</script>
<script defer src="script.js"></script>
<title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <canvas id="icon" width="100" height="100"></canvas>
            </div>
        </div>
        <div class="content">
            <div class="general-info">
                <div class="status">Enter a Location</div>
                <div class="location">To find the Weather</div>
            </div>
            <div class="detail-section">
                <div class="detail">
                    <div class="title">Wind</div>
                    <div class="value">TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Temperature</div>
                    <div class="value">TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Precipitation</div>
                    <div class="value">TBD</div>
                </div>
            </div>
            <div class="city-search-container">
                <input type="text" class="city-search" placeholder="Enter Location">
            </div>

        </div>
    </div>
</body>
</html>
